<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>CampoMinato</title>
</head>
<body>

  <div class="top-page">
    <div class="box-logo">
      <img src="img/logo-boolean.png" alt="">
      <h1>Campo Minato</h1>
    </div>

    <div class="box-choice">
      <h6>Difficoltà</h6>
      <select class="mx-2" name="Difficoltà"
      id="menù-tendina">
        <option value="1">Facile</option>
        <option value="2">Medio</option>
        <option value="3">Difficile</option>
      </select>
      <div class="btn">Play</div>
    </div>
  </div>



    <div class="main-wrapper">
        <div class="container d-flex justify-content-center align-items-center" id="contenitore-griglia">
          <h2>Seleziona il livello e clicca play per giocare</h2>
        </div>
    </div>

    
    
    <script src="JS/main.js"></script>
</body>
</html>
